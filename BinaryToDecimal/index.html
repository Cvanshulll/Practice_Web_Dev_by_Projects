<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BinaryToDecimal</title>
</head>

<body>
    <div class="container">
        <h1>Binary to Decimal Convertor</h1>
        <div class="row">
            <label for="binary">Binary Number : </label>
            <input class="binary" type="number" id="binary" name="binary" placeholder="Enter a binary number">
        </div>
        <div class="row">
            <button id="convert" type="submit">Convert</button>
        </div>
        <div class="row" id="result">
            <p class="result">Decimal Number : -</p>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
